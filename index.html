<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表情包合集</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .emoji-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .emoji-item {
            background-color: white;
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }
        .emoji-item img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
        }
        .emoji-name {
            margin-top: 8px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>表情包合集</h1>
    
    <div class="emoji-container">
        <!-- 使用JavaScript动态生成图片 -->
        <script>
            const container = document.querySelector('.emoji-container');
            const totalEmojis = 46;
            
            for (let i = 1; i <= totalEmojis; i++) {
                const emojiItem = document.createElement('div');
                emojiItem.className = 'emoji-item';
                
                const img = document.createElement('img');
                img.src = `./zhihu/emoji_${i}.png`;
                img.alt = `表情包 ${i}`;
                img.onerror = function() {
                    this.style.display = 'none';
                    const errorMsg = document.createElement('p');
                    errorMsg.textContent = `图片emoji_${i}.png加载失败`;
                    errorMsg.style.color = '#ff0000';
                    emojiItem.appendChild(errorMsg);
                };
                
                const name = document.createElement('div');
                name.className = 'emoji-name';
                name.textContent = `emoji_${i}.png`;
                
                emojiItem.appendChild(img);
                emojiItem.appendChild(name);
                container.appendChild(emojiItem);
            }
        </script>
    </div>
</body>
</html>
